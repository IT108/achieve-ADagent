name: Docker Image CI

on:
  push:
    branches: [ master, github-actions-1 ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile1809 --tag iorp/$GITHUB_REPOSITORY:1809
